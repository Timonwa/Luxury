  <body>
    <div class="m-3 border p-3">
      <form action="" class="form">
        <legend class="text-center ">FILTER</legend>
        <fieldset>
          <!-- type of accomodation -->
          <select class="hdr-dropdn form-control form-group" name="accomodations">
            <option value="holder">--Select Acommodation--</option>
            <option value="hostel">Hostel</option>
            <option value="privatApartment">Private Apartment</option>
            <option value="sharedApartment">Shared Apartment</option>
          </select>

          <!-- location of accomodation -->
          <select class="hdr-dropdn form-control form-group" name="locations">
            <option value="holder">--Select Location--</option>
            <option value="akoka">Akoka</option>
            <option value="abuleOja">Abule Oja</option>
            <option value="pako">Pako</option>
          </select>

          <!-- number of bedroom -->
          <input
            class=" form-control form-group"
            type="number"
            placeholder="bedroom"
          />
          <!-- number of toilet -->
          <input
            class=" form-control form-group"
            type="number"
            placeholder="toilet"
          />
          <!-- number of bathroom -->
          <input
            class=" form-control form-group"
            type="number"
            placeholder="bathroom"
          />

          <!-- sort by -->
          <select class="hdr-dropdn form-control form-group" name="locations">
            <option value="holder">--Sort by--</option>
            <option value="akoka">Relevance</option>
            <option value="abuleOja">Popularity</option>
            <option value="pako">New to Old</option>
            <option value="pako">Old to New</option>
          </select>

          <!-- location of accomodation -->
          <select class="hdr-dropdn form-control form-group" name="locations">
            <option value="holder">--Order of post--</option>
            <option value="akoka">Lowest price</option>
            <option value="abuleOja">Highest price</option>
          </select>

          <!-- price range -->
          <input type="range"
          placeholder="price">
        
          <!-- filter search button -->
          <button id="fltr-search-btn" class=" form-control form-group m-0">
          Search
        </button>
        </fieldset>
      </form>
    </div>
