<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sign Up | Luxury</title>

    <!-- FontAwesome online -->
    <script
      src="https://kit.fontawesome.com/dfede42a17.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../fontawesome-free-5.12.0-web\css\all.css" />

    <!-- My CSS code -->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>

  <body>
    <div class="flex">
      <main>
        <form action="" class="form-cntr filter-cntr">
          <legend>FILTER</legend>
          <fieldset>
            <!-- form accomodation dropdown -->
            <select class="filter-search-input" name="accomodations">
              <option value="holder" name="holder">
                --Select Acommodation--
              </option>
              <option value="hostel" name="hostel">Hostel</option>
              <option value="privatApartment" name="privatApartment">
                Private Apartment
              </option>
              <option value="sharedApartment" name="sharedApartment">
                Shared Apartment
              </option>
            </select>
            <!-- form location dropdown -->
            <select class="filter-search-input" name="locations">
              <option value="holder" name="holder">--Select Location--</option>
              <option value="akoka" name="akoka">Akoka</option>
              <option value="abuleOja" name="abuleOja">Abule Oja</option>
              <option value="pako" name="pako">Pako</option>
            </select>
            <!-- number of bedroom -->
            <div class="filter-search-input">
              <label for="bedroom"></label>
              <input name="bedroom" type="text" placeholder="no of bedroom" />
            </div>
            <!-- number of toilet -->
            <div class="filter-search-input">
              <label for="toilet"></label>
              <input name="toilet" type="text" placeholder="no of toilet" />
            </div>
            <!-- number of bathroom -->
            <div class="filter-search-input">
              <label for="bathroom"></label>
              <input name="bathroom" type="text" placeholder="no of bathroom" />
            </div>
            <!-- sort by -->
            <select class="filter-search-input" name="locations">
              <option value="holder">--Sort by--</option>
              <option value="akoka">Relevance</option>
              <option value="abuleOja">Popularity</option>
              <option value="pako">New to Old</option>
              <option value="pako">Old to New</option>
            </select>
            <!-- location of accomodation -->
            <select class="filter-search-input" name="locations">
              <option value="holder">--Order of post--</option>
              <option value="akoka">Lowest price</option>
              <option value="abuleOja">Highest price</option>
            </select>
            <!-- price range -->
            <div class="filter-search-input">
              <div class="minmax-input">
                <label for="min-range">Min price</label>
                <input name="min-range" type="text" placeholder="min price" />
                <label for="max-range">Max price</label>
                <input name="max-range" type="text" placeholder="max price" />
              </div>
              <label for="range"></label>
              <input name="range" type="range" placeholder="price" />
            </div>
            <!-- filter search button -->
            <button id="fltr-search-btn" type="submit">Search</button>
          </fieldset>
        </form>
      </main>
    </div>
