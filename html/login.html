<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login | Luxury</title>

    <!-- FontAwesome online -->
    <script
      src="https://kit.fontawesome.com/dfede42a17.js"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome offline -->
    <link rel="stylesheet" href="../fontawesome-free-5.12.0-web\css\all.css" />

    <!-- Bootstrap CSS online -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS offline -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../bootstrap-4.5.3-dist\css\bootstrap.min.css"
    />

    <!-- My CSS code -->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>
  <body>
    <!--* sign in/login form -->
    <div class="m-5 border p-5">
      <form action="" class="">
        <!-- legend/title of the form -->
        <legend class="text-center pb-2">LOGIN</legend>
       <!-- user email -->
        <input
          class="form-control form-group"
          type="email"
          placeholder="email"
        />
        <!-- user password -->
        <input
          class="form-control form-group"
          type="password"
          placeholder="password"
        />
        <!-- login button -->
        <button class="form-control form-group bg-info text-white">
          Login
        </button>
        <div class="d-flex">
          <!-- checkbox for remember me everytime i want to sign in -->
          <span class="col col-6 form-check"
            ><input class="form-check-input" type="checkbox" />remember me</span
          >
          <!-- link for user to reset password if forgotten -->
          <span class="col col-6">forgot password?</span>
        </div>

        <!--* for user to sign up if not a registered user yet -->
        <div class="text-center m-5">
          <!-- sign up link -->
          <p>not registered? <a href="signup.html">Sign Up</a></p>
          <!-- sign in/sign up using facebook, twitter or google -->
          <p>or sign in using</p>
          <!-- twitter -->
          <span
            ><i class="twitter-signin fab fa-twitter  rounded-circle p-1 m-1 text-white"></i
          ></span>
          <!-- facebook -->
          <span
            ><i
              class="fb-signin fab fa-facebook  rounded-circle p-1 m-1 text-white"
            ></i
          ></span>
          <!-- google -->
          <span
            ><i class="google-signin fab fa-google  rounded-circle p-1 m-1 text-white"></i
          ></span>
    </form>
        </div>
    </div>

    <!--* Online Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <!--* jQuery offline (necessary for Bootstrap's JavaScript plugins) -->
    <!-- bootstrap Javascript offline -->
    <script
      type="text/javascript"
      src="../bootstrap-4.5.3-dist\js\bootstrap.min.js"
    ></script>
    <!-- [offline] Include all compiled plugins (below), or include individual files as needed -->
    <!-- bootstrap jQuery offline -->
    <script
      type="text/javascript"
      src="../bootstrap-4.5.3-dist\js\jquery-3.5.1.min.js"
    ></script>
    <!-- My Javascript code link -->
    <script type="text/javascript" src="../js.js"></script>
  </body>
</html>
