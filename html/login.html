  <body>
    <!--* container/body wrapper for every content in the body -->
    <div class="flex">
      <!--* sign in/login form -->
      <main class="form-cntr">
        <div class="circle"></div>
        <div class="square"></div>
        <div class="triangle"></div>
        <form action="" id="login">
          <!-- legend/title -->
          <h3>LOGIN</h3>
          <div class="group1">
            <!-- user email -->
            <label for="email"></label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="email"
              required
            />
            <!-- user password -->
            <label for="password"></label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="password"
              required
            />
            <!-- login button -->
            <button id="signin-btn" type="submit">Login</button>
          </div>
          <div class="group2">
            <!-- remember me checkbox -->
            <input id="form-check-input" type="checkbox" />
            <label for="form-check-input">remember me</label>
            <!-- forgot password  -->
            <p class="forgot-pswd"><a href="#">forgot password?</a></p>
          </div>
          <div class="group3">
            <!-- sign up link -->
            <p>
              not registered? <a id="signup" href="/html/signup.html">Sign Up</a>
            </p>
            <!-- sign in/sign up using facebook, twitter or google -->
            <p>or sign in using</p>
            <!-- twitter -->
            <p class="social-signin">
              <a>
                <i class="twitter-signin fab fa-twitter" href="#"></i>
              </a>
              <!-- facebook -->
              <a>
                <i class="fb-signin fab fa-facebook"></i>
              </a>
              <!-- google -->
              <a>
                <i class="google-signin fab fa-google"></i>
              </a>
            </p>
          </div>
        </form>
      </main>
    </div>
