      <main class="form-cntr">
        <!-- <div class="circle"></div>
        <div class="square"></div>
        <div class="triangle"></div> -->
        <form action="/message.html" onsubmit="" id="signup">
          <!-- legend/title of the form -->
          <h3>SIGN UP</h3>
          <div class="group1">
            <!-- user name -->
            <input
              id="name"
              name="name"
              type="text"
              placeholder="name" required
            />
           <label id="name-lbl" for="name"></label>
            <!-- user email -->
            <input
              id="email"
              name="email"
              type="email"
              placeholder="email" required
            />
            <label id="email-lbl" for="email"></label>
            <!-- user password -->
            <input
              id="password"
              name="password"
              type="password"
              placeholder="password" required
            />
            <label id="password-lbl" for="password"></label>
            <input
              id="confirm-password"
              name="confirm-password"
              type="password"
              placeholder="confirm password" required
            />
            <label id="confirm-password-lbl" for="password"></label>
            <!-- sign up button -->
            <button id="signup" type="submit">Sign Up</button>
          </div>
          <div class="group2">
            <!-- terms and conditions checkbox  -->
            <div class="terms">
              <input id="terms" name="terms" type="checkbox" required/>
              <label for="terms">
                I accept the
                <a class="terms-cons" href="#">terms and conditions</a> and
                <a class="priv-policy" href="#">privacy policy</a>
              </label>
            </div>
            <!-- radio buttons services -->
            <div class="our-services">
              <span class="">I am:</span>

              <input
                class="signIn-radio"
                type="radio"
                value="looking"
                name="service" required
              />
              <label class="">looking for accomodation.</label>

              <input
                class="signIn-radio"
                type="radio"
                value="offering"
                name="service"
              />
              <label class="">offering accomodation.</label>
            </div>
          </div>
          <div class="group3">
            <!-- sign up link -->
            <p>
              already registered?
              <a id="signin" href="/html/login.html">Sign In</a>
            </p>
            <!-- sign in/sign up using facebook, twitter or google -->
            <p>or sign in using</p>
            <!-- twitter -->
            <p class="social-signin">
              <a>
                <i class="twitter-signin fab fa-twitter" href="#"></i>
              </a>
              <!-- facebook -->
              <a>
                <i class="fb-signin fab fa-facebook"></i>
              </a>
              <!-- google -->
              <a>
                <i class="google-signin fab fa-google"></i>
              </a>
            </p>
          </div>
        </form>
      </main>
      <!--* footer -->
      <footer id="footer-section">
        <div class="footer-wrapper">
          <!--* contacts -->
          <address class="contact-cntr">
            <h5 class="contact-hdr">Contact Us</h5>
            <div class="contacts">
              <!-- website contact number -->
              <span class="contact-link">
                Phone
                <a href="tel:+23480xxxxxxxx">: 080xxxxxxxx</a>
                <a href="tel:+23480xxxxxxxx">, 080xxxxxxxx</a>
              </span>

              <!-- website email address -->
              <span class="contact-link">
                Email
                <a href="mailto:luxury@gmail.com">: luxury@gmail.com</a>
              </span>
            </div>
          </address>

          <!-- website social media handles -->
          <address class="social-handles-cntr">
            <h5 class="contact-hdr">Connect with Us on Social Media</h5>
            <ul>
              <!-- facebook handle -->
              <li>
                <a
                  class="socials fb"
                  alt="facebook handle"
                  href="#"
                  target="_blank"
                  ><i class="fab fa-facebook-square"></i
                ></a>
              </li>
              <!-- instagram handle -->
              <li>
                <a
                  class="socials ig"
                  alt="instagram handle"
                  href="#"
                  target="_blank"
                  ><i class="fab fa-instagram"></i
                ></a>
              </li>
              <!-- twitter handle -->
              <li>
                <a
                  class="socials twitter"
                  alt="twitter handle"
                  href="#"
                  target="_blank"
                  ><i class="fab fa-twitter-square"></i
                ></a>
              </li>
              <!-- whatsapp number -->
              <li>
                <a
                  class="socials whatsapp"
                  alt="whatsapp handle"
                  href="#"
                  target="_blank"
                  ><i class="fab fa-whatsapp-square"></i
                ></a>
              </li>
            </ul>
          </address>

          <!--the name of the designer of the website-->
          <p class="designer">Designed by Pelumi Akintokun</p>
        </div>
