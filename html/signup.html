  <body>
    <!--* container/body wrapper for every content in the body -->
    <div class="flex">
      <main class="form-cntr">
        <div class="circle"></div>
        <div class="square"></div>
        <div class="triangle"></div>
        <form action="/message.html" onsubmit="return validate()" id="signup">
          <!-- legend/title of the form -->
          <h3>SIGN UP</h3>
          <div class="group1">
            <!-- user name -->
            <input
              id="name"
              name="name"
              type="text"
              placeholder="name"
            />
           <label id="name-lbl" for="name"></label>
            <!-- user email -->
            <input
              id="email"
              name="email"
              type="email"
              placeholder="email"
            />
            <label id="email-lbl" for="email"></label>
            <!-- user password -->
            <input
              id="password"
              name="password"
              type="password"
              placeholder="password"
            />
            <label id="password-lbl" for="password"></label>
            <input
              id="confirm-password"
              name="confirm-password"
              type="password"
              placeholder="confirm password"
            />
            <label id="confirm-password-lbl" for="password"></label>
            <!-- sign up button -->
            <button id="signup" type="submit">Sign Up</button>
          </div>
          <div class="group2">
            <!-- terms and conditions checkbox  -->
            <div class="terms">
              <I accept the
                <a class="terms-cons" href="#">terms and conditions</a> and
                <a class="priv-policy" href="#">privacy policy</a>
              </label>
            </div>
            <!-- radio buttons services -->
            <div class="our-services">
              <span class="">I am:</span>

              <input
                class="signIn-radio"
                type="radio"
                value="looking"
                name="service"
                checked
              />
              <label class="">looking for accomodation.</label>

              <input
                class="signIn-radio"
                type="radio"
                value="offering"
                name="service"
              />
              <label class="">offering accomodation.</label>
            </div>
          </div>
          <div class="group3">
            <!-- sign up link -->
            <p>
              already registered?
              <a id="signin" href="/html/login.html">Sign In</a>
            </p>
            <!-- sign in/sign up using facebook, twitter or google -->
            <p>or sign in using</p>
            <!-- twitter -->
            <p class="social-signin">
              <a>
                <i class="twitter-signin fab fa-twitter" href="#"></i>
              </a>
              <!-- facebook -->
              <a>
                <i class="fb-signin fab fa-facebook"></i>
              </a>
              <!-- google -->
              <a>
                <i class="google-signin fab fa-google"></i>
              </a>
            </p>
          </div>
        </form>
      </main>
    </div>
