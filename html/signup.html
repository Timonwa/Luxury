  <body>
    <!--* sign up form -->
    <div class="m-5 border p-5">
      <form action="" class="singIn">
        <!-- legend/title of the form -->
        <legend class="text-center pb-2">SIGN UP</legend>
        <div>
          <!-- new username -->
          <input
            class="form-control form-group"
            type="text"
            placeholder="username"
          />
          <!-- new user email -->
          <input
            class="form-control form-group"
            type="email"
            placeholder="email"
          />
          <!-- new user password -->
          <input
            class="form-control form-group"
            type="password"
            placeholder="password"
          />
          <!-- repeat new user password -->
          <input
            class="form-control form-group"
            type="password"
            placeholder="confirm password"
          />
          <!-- radio button for users to identify if they are looking for accomodation or offering accomodation -->
          <div class="service m-0 mb-3">
            <p class="pb-1 m-0">Pick one of the service below:</p>
            <form class="">
              <input  class="signIn-radio" type="radio"  value="looking" name="service" checked />
              <label class="">looking for accomodation?</label>
              
              <input class="signIn-radio" type="radio" value="offering" name="service" />
              <label class="">offering accomodation?</label>
            </form>
          </div>

          <!-- sign up button -->
          <button id="signup-btn" class=" form-control form-group m-0">
            Sign Up
          </button>
        </div>
        <!-- checkbox to accept terms and conditions and privacy policy -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" />
          <label class="form-check-label"
          >I accept the <a class="terms-cons" href="#">terms and conditions</a> and
          <a class="priv-policy" href="#">privacy policy</a></label
          >
        </div>
        <!-- login button for people already registered -->
        <div class="text-center m-5">
          <p>already registered? <a class="login" href="login.html">Sign In</a></p>
          <!-- alternative sign in using facebook, twitter or google -->
          <p>or sign in using</p>
          <!-- twitter sign in -->
          <span
            ><i
              class="twitter-signin fab fa-twitter rounded-circle p-1 m-1 text-white"
            ></i
          ></span>
          <!-- facebook sign in -->
          <span
            ><i
              class="fb-signin fab fa-facebook rounded-circle p-1 m-1 text-white"
            ></i
          ></span>
          <!-- google sign in -->
          <span
            ><i
              class="google-signin fab fa-google rounded-circle p-1 m-1 text-white"
            ></i
          ></span>
        </div>
      </form>
    </div>
